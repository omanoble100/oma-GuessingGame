<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OMA | Guessing Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Guessing Game</h1>
            <p class="outline">Guess any number between 1 - 50</p>
            <p class="guess">You have 5 guesses</p>
            <input type="number" id="inputNumber" value="">
            <div class="btns">
                <button id="btn">Submit</button>
                <button id="restart">Restart</button>
            </div>
            <div id="result"></div>
            <div id="guessDiv"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
